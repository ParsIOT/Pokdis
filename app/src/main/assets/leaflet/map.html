    function addBeacon(arg) {
        console.log("addBeacon " + arg);
        var pattern = /(.*),(.*)/;
        var match = pattern.exec(arg);

    function rotateMarker(arg){
        var pattern = /(.*)/;

             };


	var latlngs = Array();

	//Get latlng from first marker
	latlngs.push([x,y]);

	//Get latlng from first marker
